  <title>Photo Essay</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }
    .gallery img {
      width: 400px;
      height: auto;
      cursor: pointer; /* shows that image is clickable */
      transition: transform 0.2s;
      border-radius: 5px;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 5px;
      box-shadow: 0 0 15px #000;
    }
    .lightbox:target {
      display: flex;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
